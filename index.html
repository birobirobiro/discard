<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discard</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="shortcut icon" href="favicon.png" type="image/x-png" />

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6351626182513576"
    crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <i class="ph-bold ph-magnifying-glass"></i>
    Discard
  </header>

  <div class="container">
    <div class="card-container">
      <div class="search">
        <form action="" id="user-code">
          <input type="search" placeholder="Digite seu ID do Discord" name="searchID" />
          <button type="submit">Pesquisar</button>
        </form>
      </div>

      <div id="card" class="card" data-tilt>
        <div id="banner" class="banner"></div>

        <div class="profile">
          <div class="profile-picture">
            <img src="https://github.com/birobirobiro.png" alt="" srcset="" id="avatar" referrerpolicy="no-referrer" />
          </div>

          <div class="badge-default">
            <div class="badge">
              <img src="./assets/badges/hypesquadbrilliance.svg" alt="" referrerpolicy="no-referrer" />
            </div>
          </div>
        </div>

        <div class="info-container">
          <div class="info">
            <i class="ph ph-user"></i>
            ID:
            <span id="id">359698226074353665</span>
          </div>

          <div class="info">
            <i class="ph ph-hash"></i>
            Usu√°rio:
            <span id="user">birobirobiro#2945</span>
          </div>

          <div class="info">
            <i class="ph ph-asterisk"></i>
            Criado em:
            <span id="account">19/09/2017</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://birobirobiro.dev" target="_blank">birobirobiro.dev</a>
  </footer>

  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript" src="./html2canvas.js"></script>
  <script src="./main.js" type="module"></script>

</body>

</html>
