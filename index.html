<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discard</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="shortcut icon" href="favicon.png" type="image/x-png" />

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header>
    <i class="ph-bold ph-magnifying-glass"></i>
    Discard
  </header>

  <div class="container">
    <div class="search">
      <form action="">
        <input type="search" placeholder="Digite seu ID do Discord" />
        <button>Pesquisar</button>
      </form>
    </div>

    <div class="card" data-tilt perspective="1000" scale="1.1" speed="400" max="20" gyroscope="true">
      <div class="banner"></div>

      <div class="profile">
        <div class="profile-picture">
          <img src="https://github.com/birobirobiro.png" alt="" srcset="" />
        </div>

        <div class="badge">
          <img src="https://discord.id/img/flags/7.png" alt="" />
        </div>
      </div>

      <div class="info">
        <div>
          <i class="ph ph-user"></i>
          User ID:
          <span id="id">359698226074353665</span>
        </div>

        <div>
          <i class="ph ph-hash"></i>
          Username:
          <span id="user">birobirobiro#2945</span>
        </div>

        <div>
          <i class="ph ph-asterisk"></i>
          Created:
          <span id="account">19/09/2017</span>
        </div>

        <button>
          <i class="ph ph-share"></i>
          Compartilhar
        </button>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://birobirobiro.dev" target="_blank">birobirobiro.dev</a>
  </footer>

  <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
